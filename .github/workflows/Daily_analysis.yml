name: Daily Stock Analysis

on:
  schedule:
    # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô 8:00 AM UTC (15:00 ‡∏ô. ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢)
    - cron: '0 8 * * *'
  workflow_dispatch:  # ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏±‡∏ô manually ‡πÑ‡∏î‡πâ

jobs:
  analyze-stocks:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏£‡∏±‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3
    
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'  # Cache dependencies
    
    - name: üì¶ Install TA-Lib
      run: |
        echo "üì¶ Installing TA-Lib..."
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..
        rm -rf ta-lib ta-lib-0.4.0-src.tar.gz
        echo "‚úÖ TA-Lib installed"
    
    - name: üìö Install Python dependencies
      run: |
        echo "üìö Installing Python packages..."
        pip install --upgrade pip
        pip install -r requirements.txt
        echo "‚úÖ Dependencies installed"
    
    - name: üìä Run Stock Analysis
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        TWELVE_DATA_KEY: ${{ secrets.TWELVE_DATA_KEY }}
        FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
      run: |
        echo "üöÄ Starting stock analysis..."
        python stock_collector.py
        echo "‚úÖ Stock analysis completed"
    
    - name: üì® Send Telegram Summary
      if: success()  # ‡∏£‡∏±‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "üì® Sending daily summary to Telegram..."
        python Send_daily_summary.py
        echo "‚úÖ Summary sent"
    
    - name: ‚ùå Notify on Failure
      if: failure()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -d "chat_id=${TELEGRAM_CHAT_ID}" \
          -d "text=‚ùå Stock Analysis Failed!%0A%0AWorkflow: ${GITHUB_WORKFLOW}%0ARun: ${GITHUB_RUN_NUMBER}%0A%0ACheck logs: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
